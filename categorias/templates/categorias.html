<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Lista de categorias con JSON</h1>
    <div id="categorias"></div>

        <script>
            // Usar fetch con promess
            function cargarCategorias(){
                // comunicarme con un endpoint
                // URL que retorna un JSON
                fetch('/categorias/api/get/')
                .then(response => response.json())
                .then(data => {
                    let categoriaDiv = document.getElementById('categorias');
                    categoriaDiv.innerHTML = "";

                    data.forEach(categoria => {
                        categoriaDiv.innerHTML += `
                        <p><strong>${categoria.nombre}</strong>
                            - <br>
                            <img src="${categoria.imagen}" width="100"/></p>
                        `;
                    })
                })
                .catch(error => console.error('Error:', error));
            }
            cargarCategorias();
        </script>
    
</body>
</html>
